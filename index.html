  :root{
    --bg:#0b0b10;
    --card:#0f1720;
    --accent:#ffd800;
    --muted:#9aa4b2;
    --glass: rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Segoe UI", Roboto, "Noto Sans JP", "Helvetica Neue", Arial;

    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .container{
    width:100%;
    max-width:920px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
    border-radius:16px;
    box-shadow: 0 10px 40px rgba(2,6,23,0.7);
    overflow:hidden;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:0;
    min-height:520px;
  }

  .left{
    padding:36px;
    position:relative;
    display:flex;
    flex-direction:column;
    justify-content:center;

  h1{
    margin:0 0 12px 0;
    font-size:28px;
    letter-spacing:0.02em;
  }
  .subtitle{
    color:var(--muted);
    margin-bottom:22px;
  }
  .message{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    padding:20px;
    font-size:18px;
    line-height:1.8;
    color:#f4f9ff;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
  }

    display:flex;
    gap:12px;
    margin-top:18px;
    align-items:center;
  }

    padding:10px 14px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 6px 18px rgba(255,200,0,0.14);
  }

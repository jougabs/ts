<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>イエローの風船献上説</title>
<style>
  :root {
    --bg-color: #0b0b10;
    --card-color: #0f1720;
    --accent-color: #ffd800;
    --text-muted: #9aa4b2;
    --text-light: #f4f9ff;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Segoe UI", Roboto, "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
    background: radial-gradient(1200px 600px at 10% 10%, #081026 0%, #05050a 40%), var(--bg-color);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  .container {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
    max-width: 900px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(2,6,23,0.7);
    display: flex;
    gap: 40px;
    padding: 2.5rem 3rem;
  }
  .text-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  h1 {
    font-size: 2.4rem;
    margin: 0 0 1rem 0;
    color: var(--accent-color);
    letter-spacing: 0.05em;
    text-align: center;
  }
  .profile-img {
    display: block;
    margin: 0 auto 1.8rem auto;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 12px rgba(255, 216, 0, 0.8);
  }
  p {
    font-size: 1.2rem;
    line-height: 1.8;
    margin: 0;
    text-align: center;
  }
  .highlight {
    font-weight: 700;
    color: var(--accent-color);
    margin-top: 1.2rem;
    font-size: 1.4rem;
    text-align: center;
  }
  .balloon-container {
    width: 180px;
    height: 230px;
    position: relative;
  }
  .balloon-img {
    width: 160px;
    height: auto;
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    animation: float 6s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-28px); }
    100% { transform: translateX(-50%) translateY(0); }
  }
  @media (max-width: 720px) {
    .container {
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    .balloon-container {
      margin-top: 2rem;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="イエローの風船献上説説明">
    <section class="text-area">
      <h1>イエローの風船献上説</h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Yellow_Balloon.svg/1200px-Yellow_Balloon.svg.png" alt="イエローの風船のイメージ" class="profile-img" />
      <p>イエローの風船は囲いを利用し、自分の献上を隠蔽しようとしている。また、独自の調査によると、Twitterのリプ欄で応援しただけでブロックされるという酷い結果。</p>
      <p class="highlight">イエローの風船を許すな🎈</p>
    </section>
    <aside class="balloon-container" aria-hidden="true">
      <img class="balloon-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Yellow_Balloon.svg/1200px-Yellow_Balloon.svg.png" alt="黄色い風船のイラスト" />
    </aside>
  </main>
</body>
</html>
